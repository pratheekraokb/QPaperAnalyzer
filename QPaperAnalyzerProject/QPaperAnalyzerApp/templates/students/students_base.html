<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        #dashboard {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #sidebar {
            width: 20%;
            background: linear-gradient(to right, #ff512f, #dd2476);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }

        #sidebar.collapsed {
            width: 0;
        }

        .sidebar-content {
            padding: 20px;
            text-align: center;
        }

        .sidebar-content h2 {
            margin-bottom: 20px;
        }

        .sidebar-button {
            margin: 10px 0;
            padding: 15px;
            width: 80%;
            border: none;
            border-radius: 5px;
            background-color: #ff7b54;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .sidebar-button:hover {
            transform: scale(1.1);
            background-color: #ff5722;
        }

        #main-content {
            width: 80%;
            height: 100%;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            overflow-y: auto;
            transition: width 0.3s ease-in-out, margin-left 0.3s ease-in-out;
        }

        .toggle-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 80%;
            z-index: 1000;
            padding: 10px;
            background: #ddd;
            border: none;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .toggle-button:hover {
            background-color: #bbb;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="dashboard">
        <div id="sidebar">
            <div class="sidebar-content">
                <h2>QPaperAnalyzer Menu</h2>
                <button class="sidebar-button" onclick="gotoLink('student/dashboard')">Dashboard</button>
                <button class="sidebar-button">Profile</button>
                <button class="sidebar-button">Settings</button>
                <button class="sidebar-button" onclick="gotoLink('logout')">Logout</button>
            </div>
        </div>
        <div id="main-content">
            <button class="toggle-button" onclick="toggleSidebar()">
                << </button>

                {% block content %}
                <h1>Welcome to the Dashboard</h1>
                <p>Add your main content here.</p>
                {% endblock %}

        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                mainContent.style.marginLeft = '0';
                mainContent.style.width = '100%';
            } else {
                mainContent.style.marginLeft = '0';
                mainContent.style.width = '80%';
            }
        }


        function gotoLink(endpoint) {
            location.href = `/${endpoint}/`
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
